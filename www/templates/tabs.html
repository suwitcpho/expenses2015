<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="ข้อมูลรายจ่าย" icon-off="ion-sad-outline" icon-on="ion-sad" href="#/tab/expensess">
  <ion-nav-view name="expensess"></ion-nav-view>
  </ion-tab>

  <ion-tab title="ข้อมูลรายรับ" icon-off="ion-happy-outline" icon-on="ion-happy" href="#/tab/income">
  <ion-nav-view name="income"></ion-nav-view>
  </ion-tab>
  <ion-tab title="เกี่ยวกับระบบ" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/about">
  <ion-nav-view name="about"></ion-nav-view>
  </ion-tab>


</ion-tabs>
